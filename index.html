<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豬豬調查局@piglifesohard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <img src="image/start-bg.png" class="fade-in" />
	<button class="start-btn fade-in"">START</button>
    </div>
    
    <div class="show-screen" style="display: none;">
        <img src="image/intro-bg.png" class="fade-in" />
        <button class="understand-btn fade-in">了解</button>
    </div>

    <div class="question-screen" style="display: none;">
	<div class="image-container">
       	   <img id="question-img"  alt="Question Image">
           <div class="question-text" id="question-text"></div>
           <div id="options" class="options"></div>
    	</div>
    </div>

    <div class="question-screen" style="display: none;">
        <img id="question-img" src="" class="fade-in" />
        <div id="question-text" class="question-text"></div>
        <div id="options" class="options"></div>
    </div>

    <div class="finding-gif" style="display: none;">
        <img src="image/finding.gif" class="fade-in" />
    </div>

    <div class="loading-gif" style="display: none;">
        <img src="image/loading.gif" class="fade-in" />
    </div>

    <div class="result-screen" style="display: none;">
        <div class="img-container">
            <img id="result-img" src="" class="fade-in" />
        </div>
        <div class="actions">
            <button class="action-btn" id="retry-btn">再玩一次</button>
            <button class="action-btn" id="share-btn">分享測驗</button>
        </div>
	<div class="sub section">
            <a href="https://www.instagram.com/piglifesohard">
                <img src="image/sub.jpg" class="ig-link" />
            </a>
	</div>
	<div class="copyright">
            @copyright piglifesohard
        </div>
    </div>


    <button class="music-toggle">Music Off</button>
    <audio id="background-music" src="music/bgm.m4a" loop></audio>
    <script src="scripts.js"></script>
</body>
</html>

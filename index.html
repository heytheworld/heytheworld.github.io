<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <img src="start-bg.png" class="fade-in" />
        <button class="start-btn fade-in"">開始</button>
    </div>
    
    <div class="show-screen" style="display: none;">
        <img src="intro-bg.png" class="fade-in" />
        <button class="understand-btn fade-in">了解</button>
    </div>

    <div class="question-screen" style="display: none;">
	<div class="image-container">
       	   <img id="question-img" src="q1.png" alt="Question Image">
           <div class="question-text" id="question-text"></div>
           <div id="options" class="options"></div>
    	</div>
    </div>

    <div class="question-screen" style="display: none;">
        <img id="question-img" src="" class="fade-in" />
        <div id="question-text" class="question-text"></div>
        <div id="options" class="options"></div>
    </div>

    <div class="finding-gif" style="display: none;">
        <img src="finding.gif" class="fade-in" />
    </div>

    <div class="loading-gif" style="display: none;">
        <img src="loading.gif" class="fade-in" />
    </div>

    <div class="result-screen" style="display: none;">
        <div class="img-container">
            <img id="result-img" src="" class="fade-in" />
        </div>
        <div class="button-container">
            <button class="retry-btn">再玩一次</button>
            <button class="share-btn">分享結果</button>
        </div>
        <a href="https://www.instagram.com/piglifesohard">
            <img src="sub.png" class="ig-link" />
        </a>
    </div>


    <button class="music-toggle" style="background-image: url('sound-off.jpg');"></button>
    <audio id="background-music" src="StockTune-Whispers Of The Forest_1720716667.mp3" loop></audio>
    <script src="scripts.js"></script>
</body>
</html>

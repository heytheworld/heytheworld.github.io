<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" src="your-music-file.mp3" loop autoplay></audio>
    <div id="app">
        <!-- 開始頁面 -->
        <div id="start-screen">
            <img src="lib/start-bg.png" alt="開始背景圖">
            <button id="start-button" onclick="showIntro()">Start</button>
        </div>
        
        <!-- 介紹頁面 -->
        <div id="intro-screen" style="display:none;">
            <img src="lib/intro-bg.png" alt="介紹背景圖">
            <button id="intro-button" onclick="startQuiz()">了解</button>
        </div>
        <div id="quiz-screen" style="display:none;">
            <div id="question-container">
                <div id="background-container"></div>
                <h2 id="question"></h2>
                <div class="options">
                    <button onclick="selectOption(1)" class="option">A</button>
                    <button onclick="selectOption(2)" class="option">B</button>
                    <button onclick="selectOption(3)" class="option">C</button>
                    <button onclick="selectOption(4)" class="option">D</button>
                </div>
            </div>
        </div>

	<!-- Loading 圖片 -->
        <div id="loading">
            <img src="lib/loading.gif" alt="Loading...">
        </div>
        <div id="result" style="display:none;">
            <h2>測驗結果</h2>
            <p id="result-description"></p>
            <canvas id="result-canvas" style="display:none;"></canvas>
            <img id="result-image" alt="結果圖" />
            <button onclick="downloadResult()">下載結果圖</button>
        </div>
    </div>
    <button id="music-control" onclick="toggleMusic()">暫停音樂</button>
    <script src="script.js"></script>
</body>
</html>
